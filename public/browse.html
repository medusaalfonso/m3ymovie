<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ÿßŸÑŸÖŸÉÿ™ÿ®ÿ©</title>

  <style>
    :root{
      --bg:#0b0f17;
      --panel:#0f1624;
      --panel2:#0c1320;
      --text:#e7edf6;
      --muted:#9bb0c7;
      --border:rgba(255,255,255,.08);
      --glow:rgba(124,92,255,.25);
      --accent:#7c5cff;
      --accent2:#22c55e;
      --danger:#ef4444;
      --shadow: 0 14px 50px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 85% 10%, rgba(124,92,255,.18), transparent 60%),
        radial-gradient(900px 500px at 10% 10%, rgba(34,197,94,.10), transparent 55%),
        linear-gradient(180deg, var(--bg), #070a11 60%, #060810);
      color:var(--text);
      min-height:100vh;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      width:min(1100px, 92vw);
      margin:0 auto;
      padding: 22px 0 60px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:40px; height:40px;
      border-radius:14px;
      background:
        radial-gradient(12px 12px at 30% 30%, rgba(255,255,255,.6), transparent 60%),
        linear-gradient(135deg, rgba(124,92,255,.95), rgba(34,197,94,.75));
      box-shadow: 0 14px 40px rgba(124,92,255,.18);
    }

    .brand h1{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
    }
    .brand p{
      margin:3px 0 0;
      color:var(--muted);
      font-size:12px;
    }

    .top-actions{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      cursor:pointer;
      transition:.15s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-weight:650;
      box-shadow: 0 10px 25px rgba(0,0,0,.22);
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(124,92,255,.35); box-shadow: 0 14px 36px rgba(0,0,0,.3); }
    .btn:active{ transform: translateY(0px); }

    .btn.primary{
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(124,92,255,.55));
      border-color: rgba(124,92,255,.55);
    }

    .searchbar{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      box-shadow: var(--shadow);
      margin: 14px 0 14px;
    }
    .searchbar input{
      width:100%;
      background: transparent;
      border:0;
      outline:0;
      color:var(--text);
      font-size:14px;
    }
    .searchbar input::placeholder{ color: rgba(155,176,199,.75); }

    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin: 10px 0 18px;
    }

    .tab{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      padding:10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition:.15s ease;
      font-weight:750;
      font-size:13px;
    }
    .tab:hover{ color:var(--text); border-color: rgba(124,92,255,.35); }
    .tab.active{
      color: var(--text);
      border-color: rgba(124,92,255,.55);
      background: linear-gradient(135deg, rgba(124,92,255,.18), rgba(34,197,94,.10));
      box-shadow: 0 16px 40px rgba(124,92,255,.12);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 14px;
    }

    @media (max-width: 1100px){
      .grid{ grid-template-columns: repeat(5, 1fr); }
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 700px){
      header{ flex-direction:column; align-items:stretch; }
      .top-actions{ justify-content:space-between; }
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }

    .card{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius: var(--radius);
      overflow:hidden;
      position:relative;
      cursor:pointer;
      transition:.16s ease;
      box-shadow: 0 14px 44px rgba(0,0,0,.26);
      min-height: 240px;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(124,92,255,.35);
      box-shadow: 0 18px 54px rgba(0,0,0,.35), 0 0 0 1px rgba(124,92,255,.08);
    }

    .thumb{
      width:100%;
      aspect-ratio: 2/3;
      background: #0a0f1a;
      display:block;
      object-fit: cover;
      filter: saturate(1.1) contrast(1.05);
    }

    .meta{
      padding:10px 10px 12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .title{
      font-size:13px;
      font-weight:850;
      line-height:1.35;
      margin:0;
      color: var(--text);
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
      min-height: 34px;
    }

    .sub{
      color: var(--muted);
      font-size:12px;
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .pill{
      font-size:11px;
      font-weight:800;
      padding:4px 8px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--muted);
    }
    .pill.green{ border-color: rgba(34,197,94,.35); color: rgba(187,255,219,.95); }
    .pill.purple{ border-color: rgba(124,92,255,.4); color: rgba(214,206,255,.98); }

    .state{
      margin-top: 24px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius: var(--radius);
      padding:14px;
      color: var(--muted);
      box-shadow: var(--shadow);
    }

    /* modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 50;
    }

    .modal{
      width: min(900px, 96vw);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(15,22,36,.95), rgba(10,15,25,.92));
      border-radius: 22px;
      box-shadow: 0 30px 90px rgba(0,0,0,.6);
      overflow:hidden;
    }

    .modal-head{
      display:flex;
      gap:14px;
      padding: 14px;
      align-items:center;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,.02);
    }
    .modal-head img{
      width: 70px;
      height: 100px;
      border-radius: 14px;
      object-fit: cover;
      border: 1px solid var(--border);
    }
    .modal-head h2{
      margin:0;
      font-size: 18px;
      font-weight: 900;
    }
    .modal-head .mini{
      margin-top:6px;
      color: var(--muted);
      font-size: 12px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .modal-body{
      padding: 14px;
      max-height: 65vh;
      overflow:auto;
    }

    .ep-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }
    @media (max-width: 800px){
      .ep-grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px){
      .ep-grid{ grid-template-columns: 1fr; }
    }

    .ep{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius: 16px;
      padding: 12px;
      cursor:pointer;
      transition:.15s ease;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .ep:hover{
      border-color: rgba(124,92,255,.35);
      transform: translateY(-1px);
    }
    .ep strong{ font-size: 13px; }
    .ep span{ color: var(--muted); font-size: 12px; }

    .modal-actions{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding: 12px 14px 14px;
      border-top: 1px solid var(--border);
      background: rgba(255,255,255,.02);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>ŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ©</h1>
          <p>ÿ£ŸÅŸÑÿßŸÖ ŸàŸÖÿ≥ŸÑÿ≥ŸÑÿßÿ™ | ŸÜŸÅÿ≥ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÉÿ™ÿßŸÑŸàÿ¨ ŸÖŸÜ Netlify</p>
        </div>
      </div>

      <div class="top-actions">
        <a class="btn" href="/index.html">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</a>
        <button class="btn primary" id="refreshBtn">ÿ™ÿ≠ÿØŸäÿ´</button>
      </div>
    </header>

    <div class="searchbar">
      <span style="opacity:.9">üîé</span>
      <input id="q" type="search" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÅŸäŸÑŸÖ ÿ£Ÿà ŸÖÿ≥ŸÑÿ≥ŸÑ..." autocomplete="off" />
      <span id="count" class="pill">‚Äî</span>
    </div>

    <div class="tabs" id="tabs"></div>

    <div id="grid" class="grid"></div>

    <div id="state" class="state" style="display:none;"></div>
  </div>

  <!-- Series modal -->
  <div id="backdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-head">
        <img id="mImg" alt="">
        <div>
          <h2 id="mTitle">‚Äî</h2>
          <div class="mini" id="mMeta"></div>
        </div>
      </div>

      <div class="modal-body">
        <div id="epGrid" class="ep-grid"></div>
      </div>

      <div class="modal-actions">
        <button class="btn" id="closeModalBtn">ÿ•ÿ∫ŸÑÿßŸÇ</button>
        <span class="pill purple" id="mCount">‚Äî</span>
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ This MUST match your working endpoint
    const CATALOG_ENDPOINT = "/.netlify/functions/catalog";

    const els = {
      tabs: document.getElementById("tabs"),
      grid: document.getElementById("grid"),
      state: document.getElementById("state"),
      q: document.getElementById("q"),
      count: document.getElementById("count"),
      refreshBtn: document.getElementById("refreshBtn"),

      backdrop: document.getElementById("backdrop"),
      closeModalBtn: document.getElementById("closeModalBtn"),
      mImg: document.getElementById("mImg"),
      mTitle: document.getElementById("mTitle"),
      mMeta: document.getElementById("mMeta"),
      epGrid: document.getElementById("epGrid"),
      mCount: document.getElementById("mCount"),
    };

    let catalog = { movies: [], series: [] };
    let activeTab = "movies_all";
    let searchQuery = "";

    function setState(msg, show=true){
      els.state.textContent = msg || "";
      els.state.style.display = show ? "block" : "none";
    }

    function safeImg(url){
      return url || "https://dummyimage.com/600x900/111827/9ca3af.png&text=No+Image";
    }

    function detectWatchTypeByUrl(url){
      // Bunny embed URL example: https://player.mediadelivery.net/embed/...
      if (!url) return "hls";
      if (url.includes("player.mediadelivery.net/embed/")) return "bunny";
      if (url.includes("dailymotion.com/player")) return "dailymotion";
      // Default to HLS (m3u8 or redirect-to-m3u8)
      return "hls";
    }

    function goWatch({ type, src, title, poster }){
      const u = new URL("/watch.html", window.location.origin);
      u.searchParams.set("type", type);
      u.searchParams.set("src", src);
      if (title) u.searchParams.set("title", title);
      if (poster) u.searchParams.set("poster", poster);
      window.location.href = u.toString();
    }

    function unique(arr){
      return Array.from(new Set(arr));
    }

    function buildTabs(){
      // Movies categories are in catalog.movies[].category (ex: "ÿ£ŸÅŸÑÿßŸÖ" / "ÿ£ŸÅŸÑÿßŸÖ ÿ™ŸàŸÜÿ≥Ÿäÿ©") :contentReference[oaicite:1]{index=1}
      const movieCategories = unique(
        (catalog.movies || [])
          .map(m => m.category || "ÿ£ŸÅŸÑÿßŸÖ")
          .filter(Boolean)
      );

      const tabs = [
        { id: "movies_all", label: "ŸÉŸÑ ÿßŸÑÿ£ŸÅŸÑÿßŸÖ" },
        ...movieCategories.map(cat => ({ id: "movies_cat:" + cat, label: cat })),
        { id: "series_all", label: "ÿßŸÑŸÖÿ≥ŸÑÿ≥ŸÑÿßÿ™" },
      ];

      els.tabs.innerHTML = "";
      tabs.forEach(t => {
        const b = document.createElement("button");
        b.className = "tab" + (t.id === activeTab ? " active" : "");
        b.textContent = t.label;
        b.onclick = () => {
          activeTab = t.id;
          render();
          buildTabs(); // update active style
        };
        els.tabs.appendChild(b);
      });
    }

    function filterBySearch(items, getText){
      if (!searchQuery.trim()) return items;
      const q = searchQuery.trim().toLowerCase();
      return items.filter(it => (getText(it) || "").toLowerCase().includes(q));
    }

    function renderMovies(list){
      const movies = filterBySearch(list, m => m.title);
      els.grid.innerHTML = "";
      movies.forEach(m => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="thumb" src="${safeImg(m.image)}" alt="">
          <div class="meta">
            <p class="title">${m.title || "‚Äî"}</p>
            <div class="sub">
              <span class="pill green">${m.category || "ÿ£ŸÅŸÑÿßŸÖ"}</span>
              <span class="pill">${detectWatchTypeByUrl(m.url) === "bunny" ? "Bunny" : "HLS"}</span>
            </div>
          </div>
        `;
        card.onclick = () => {
          const type = detectWatchTypeByUrl(m.url);
          goWatch({
            type,
            src: m.url,
            title: m.title,
            poster: m.image
          });
        };
        els.grid.appendChild(card);
      });

      els.count.textContent = movies.length + " ÿπŸÜÿµÿ±";
      setState(movies.length ? "" : "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨.", !movies.length);
    }

    function openSeriesModal(series){
      els.mImg.src = safeImg(series.image);
      els.mTitle.textContent = series.title || "‚Äî";

      const metaBits = [];
      if (series.genre) metaBits.push(`<span class="pill purple">${series.genre}</span>`);
      if (typeof series.count === "number") metaBits.push(`<span class="pill">${series.count} ÿ≠ŸÑŸÇÿ©</span>`);

      els.mMeta.innerHTML = metaBits.join("");
      const eps = (series.episodes || []).slice().sort((a,b) => (a.ep||0) - (b.ep||0));

      els.epGrid.innerHTML = "";
      eps.forEach(ep => {
        const row = document.createElement("div");
        row.className = "ep";
        row.innerHTML = `
          <div>
            <strong>${ep.title || ("ÿßŸÑÿ≠ŸÑŸÇÿ© " + (ep.ep ?? ""))}</strong>
            <div><span>${series.title || ""}</span></div>
          </div>
          <span class="pill">‚ñ∂</span>
        `;
        row.onclick = () => {
          // Episodes have url field inside episodes[] :contentReference[oaicite:2]{index=2}
          const type = detectWatchTypeByUrl(ep.url);
          goWatch({
            type,
            src: ep.url,
            title: (series.title ? (series.title + " - " + (ep.title || "")) : (ep.title || "")),
            poster: series.image
          });
        };
        els.epGrid.appendChild(row);
      });

      els.mCount.textContent = eps.length + " ÿ≠ŸÑŸÇÿ©";
      els.backdrop.style.display = "flex";
    }

    function renderSeries(){
      let seriesList = catalog.series || [];
      seriesList = filterBySearch(seriesList, s => s.title);

      els.grid.innerHTML = "";
      seriesList.forEach(s => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="thumb" src="${safeImg(s.image)}" alt="">
          <div class="meta">
            <p class="title">${s.title || "‚Äî"}</p>
            <div class="sub">
              ${s.genre ? `<span class="pill purple">${s.genre}</span>` : `<span class="pill">ŸÖÿ≥ŸÑÿ≥ŸÑ</span>`}
              <span class="pill">${(s.count ?? (s.episodes ? s.episodes.length : 0))} ÿ≠ŸÑŸÇÿ©</span>
            </div>
          </div>
        `;
        card.onclick = () => openSeriesModal(s);
        els.grid.appendChild(card);
      });

      els.count.textContent = seriesList.length + " ÿπŸÜÿµÿ±";
      setState(seriesList.length ? "" : "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨.", !seriesList.length);
    }

    function render(){
      const [kind, rest] = activeTab.split("_");
      setState("");

      if (activeTab === "movies_all"){
        renderMovies(catalog.movies || []);
        return;
      }

      if (activeTab.startsWith("movies_cat:")){
        const cat = activeTab.replace("movies_cat:", "");
        const movies = (catalog.movies || []).filter(m => (m.category || "ÿ£ŸÅŸÑÿßŸÖ") === cat);
        renderMovies(movies);
        return;
      }

      if (activeTab === "series_all"){
        renderSeries();
        return;
      }

      // fallback
      renderMovies(catalog.movies || []);
    }

    async function loadCatalog(){
      try{
        setState("ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÉÿ™ÿßŸÑŸàÿ¨...");
        const url = CATALOG_ENDPOINT + "?t=" + Date.now();
        const res = await fetch(url);
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();

        // Expecting { movies:[...], series:[...] } :contentReference[oaicite:3]{index=3}
        catalog = {
          movies: Array.isArray(data.movies) ? data.movies : [],
          series: Array.isArray(data.series) ? data.series : [],
        };

        // keep current tab if exists, else default
        if (!activeTab) activeTab = "movies_all";

        buildTabs();
        render();
        setState("", false);
      }catch(err){
        setState("ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÉÿ™ÿßŸÑŸàÿ¨: " + err.message);
        els.count.textContent = "‚Äî";
        els.grid.innerHTML = "";
      }
    }

    // modal close
    function closeModal(){
      els.backdrop.style.display = "none";
    }
    els.closeModalBtn.onclick = closeModal;
    els.backdrop.addEventListener("click", (e) => {
      if (e.target === els.backdrop) closeModal();
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    // search
    els.q.addEventListener("input", (e) => {
      searchQuery = e.target.value || "";
      render();
    });

    els.refreshBtn.onclick = loadCatalog;

    // init
    loadCatalog();
  </script>
</body>
</html>
