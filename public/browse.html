<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المكتبة</title>

  <style>
    :root{
      --bg:#0b0f18;
      --panel:#11182a;
      --panel2:#0f1526;
      --txt:#e9eefc;
      --muted:#a6b2d6;
      --brand:#6ea8ff;
      --brand2:#7c5cff;
      --stroke:rgba(255,255,255,.10);
      --shadow:0 20px 60px rgba(0,0,0,.45);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(900px 420px at 80% -10%, rgba(124,92,255,.35), transparent 55%),
        radial-gradient(800px 380px at 20% 0%, rgba(110,168,255,.28), transparent 55%),
        var(--bg);
      color:var(--txt);
      min-height:100vh;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:22px}
    .top{
      display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap;
      padding:16px 16px;border:1px solid var(--stroke);border-radius:var(--r);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
    }
    .brand{
      display:flex;align-items:center;gap:12px;
      font-weight:800;letter-spacing:.2px
    }
    .logo{
      width:40px;height:40px;border-radius:14px;
      background:linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow:0 16px 30px rgba(110,168,255,.18);
    }
    .actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .input, .select, .btn{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--txt);
      border-radius:14px;
      padding:10px 12px;
      outline:none;
    }
    .input{min-width:260px}
    .select{min-width:190px}
    .btn{
      cursor:pointer;
      background:linear-gradient(135deg, rgba(110,168,255,.22), rgba(124,92,255,.18));
      transition:.2s transform ease, .2s opacity ease;
      font-weight:700;
    }
    .btn:hover{transform:translateY(-1px)}
    .tabs{
      margin-top:14px;
      display:flex;gap:10px;flex-wrap:wrap;
    }
    .tab{
      padding:10px 12px;border-radius:14px;border:1px solid var(--stroke);
      background:rgba(255,255,255,.04);cursor:pointer;
      color:var(--muted);font-weight:700;
    }
    .tab.active{
      color:var(--txt);
      background:linear-gradient(135deg, rgba(110,168,255,.22), rgba(124,92,255,.18));
    }

    .section{margin-top:22px}
    .section h2{
      margin:0 0 12px 0;font-size:18px;
      display:flex;align-items:center;gap:10px;
    }
    .badge{
      font-size:12px;color:var(--muted);
      padding:4px 10px;border:1px solid var(--stroke);
      border-radius:999px;background:rgba(255,255,255,.04);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(6, 1fr);
      gap:14px;
    }
    @media (max-width:1100px){ .grid{grid-template-columns:repeat(5,1fr)} }
    @media (max-width:900px){ .grid{grid-template-columns:repeat(4,1fr)} }
    @media (max-width:720px){ .grid{grid-template-columns:repeat(2,1fr)} .input{min-width:0;flex:1} .select{min-width:0;flex:1} }

    .card{
      border:1px solid var(--stroke);
      border-radius:18px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow:0 10px 30px rgba(0,0,0,.22);
      cursor:pointer;
      transition:.18s transform ease, .18s filter ease;
      min-height:260px;
      display:flex;flex-direction:column;
    }
    .card:hover{transform:translateY(-2px);filter:brightness(1.06)}
    .thumb{
      width:100%;
      aspect-ratio:2/3;
      background:#0a0f1c;
      position:relative;
    }
    .thumb img{
      width:100%;height:100%;object-fit:cover;display:block;
    }
    .chip{
      position:absolute;right:10px;top:10px;
      padding:6px 10px;border-radius:999px;
      background:rgba(0,0,0,.50);
      border:1px solid rgba(255,255,255,.18);
      font-size:12px;font-weight:800;
      backdrop-filter: blur(8px);
    }
    .meta{
      padding:10px 10px 12px;
      display:flex;flex-direction:column;gap:6px;
    }
    .title{
      font-weight:900;font-size:13px;line-height:1.25;
      display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;
    }
    .sub{
      font-size:12px;color:var(--muted);
      display:flex;align-items:center;justify-content:space-between;gap:8px;
    }

    .empty{
      padding:16px;border:1px dashed var(--stroke);border-radius:18px;
      color:var(--muted);background:rgba(255,255,255,.03);
    }

    /* Modal */
    .modal{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(0,0,0,.62);backdrop-filter:blur(8px);
      padding:18px;
      z-index:9999;
    }
    .modal.show{display:flex}
    .modalBox{
      width:min(980px, 100%);
      border:1px solid var(--stroke);
      border-radius:22px;
      background:linear-gradient(180deg, rgba(17,24,42,.95), rgba(10,14,26,.96));
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .modalTop{
      display:flex;gap:14px;align-items:center;justify-content:space-between;
      padding:14px 14px;border-bottom:1px solid var(--stroke);
    }
    .modalTop .left{display:flex;gap:12px;align-items:center}
    .modalPoster{
      width:52px;height:52px;border-radius:16px;overflow:hidden;border:1px solid var(--stroke);
      background:#0a0f1c;flex:0 0 auto;
    }
    .modalPoster img{width:100%;height:100%;object-fit:cover}
    .modalName{font-weight:900}
    .modalClose{
      cursor:pointer;border:1px solid var(--stroke);background:rgba(255,255,255,.06);
      color:var(--txt);border-radius:14px;padding:10px 12px;font-weight:800;
    }
    .modalBody{padding:14px}
    .epsGrid{
      display:grid;grid-template-columns:repeat(4, 1fr);gap:10px;
    }
    @media (max-width:900px){ .epsGrid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:720px){ .epsGrid{grid-template-columns:repeat(2,1fr)} }
    .epBtn{
      padding:12px 12px;border-radius:16px;border:1px solid var(--stroke);
      background:rgba(255,255,255,.05);cursor:pointer;
      display:flex;align-items:center;justify-content:space-between;gap:8px;
      font-weight:800;
      transition:.15s transform ease;
    }
    .epBtn:hover{transform:translateY(-1px)}
    .epSmall{font-size:12px;color:var(--muted);font-weight:700}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div style="font-size:14px;color:var(--muted);font-weight:700">المكتبة</div>
          <div style="font-size:18px;font-weight:900">أفلام + مسلسلات</div>
        </div>
      </div>

      <div class="actions">
        <input id="q" class="input" type="search" placeholder="ابحث بالعنوان..." />
        <select id="genre" class="select">
          <option value="">كل التصنيفات</option>
        </select>
        <button id="reload" class="btn">تحديث</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="all">الكل</button>
      <button class="tab" data-tab="movies">الأفلام</button>
      <button class="tab" data-tab="tunisian">الأفلام التونسية</button>
      <button class="tab" data-tab="series">المسلسلات</button>
      <button class="tab" data-tab="foreign">المسلسلات الأجنبية</button>
    </div>

    <div id="content"></div>
  </div>

  <!-- Episodes Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modalBox">
      <div class="modalTop">
        <div class="left">
          <div class="modalPoster"><img id="mPoster" alt=""></div>
          <div>
            <div id="mName" class="modalName"></div>
            <div id="mMeta" style="color:var(--muted);font-size:12px;font-weight:700;margin-top:4px"></div>
          </div>
        </div>
        <button id="mClose" class="modalClose">إغلاق</button>
      </div>
      <div class="modalBody">
        <div id="mEps" class="epsGrid"></div>
      </div>
    </div>
  </div>

  <script>
    const ENDPOINT_CATALOG = "/.netlify/functions/catalog";
    const ENDPOINT_FOREIGN = "/.netlify/functions/foreignSeries";

    const elContent = document.getElementById("content");
    const elQ = document.getElementById("q");
    const elGenre = document.getElementById("genre");
    const elReload = document.getElementById("reload");

    const elModal = document.getElementById("modal");
    const elMPoster = document.getElementById("mPoster");
    const elMName = document.getElementById("mName");
    const elMMeta = document.getElementById("mMeta");
    const elMEps = document.getElementById("mEps");
    const elMClose = document.getElementById("mClose");

    let activeTab = "all";

    let catalog = null;
    let foreign = null;

    function setTab(tab){
      activeTab = tab;
      document.querySelectorAll(".tab").forEach(b => b.classList.toggle("active", b.dataset.tab === tab));
      render();
    }

    document.querySelectorAll(".tab").forEach(b => b.addEventListener("click", () => setTab(b.dataset.tab)));
    elQ.addEventListener("input", render);
    elGenre.addEventListener("change", render);
    elReload.addEventListener("click", loadAll);

    elMClose.addEventListener("click", closeModal);
    elModal.addEventListener("click", (e) => { if(e.target === elModal) closeModal(); });

    function escapeHtml(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
    }

    function b64UrlEncode(str){
      const bytes = new TextEncoder().encode(str);
      let bin = "";
      bytes.forEach(b => bin += String.fromCharCode(b));
      const b64 = btoa(bin);
      return b64.replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
    }

    function makeWatchUrl({type, src, title, poster, subs}){
      const p = new URLSearchParams();
      p.set("type", type);
      p.set("src", src);
      if(title) p.set("title", title);
      if(poster) p.set("poster", poster);

      // subs as base64url(JSON)
      if(subs && Array.isArray(subs) && subs.length){
        p.set("subs", b64UrlEncode(JSON.stringify(subs)));
      }

      return "/watch.html?" + p.toString();
    }

    function card({title, img, chip, subLeft, subRight, onClick}){
      const div = document.createElement("a");
      div.className = "card";
      div.href = "javascript:void(0)";
      div.addEventListener("click", onClick);

      div.innerHTML = `
        <div class="thumb">
          <img loading="lazy" src="${escapeHtml(img)}" alt="${escapeHtml(title)}">
          ${chip ? `<div class="chip">${escapeHtml(chip)}</div>` : ``}
        </div>
        <div class="meta">
          <div class="title">${escapeHtml(title)}</div>
          <div class="sub">
            <span>${escapeHtml(subLeft || "")}</span>
            <span>${escapeHtml(subRight || "")}</span>
          </div>
        </div>
      `;
      return div;
    }

    function section(title, count){
      const wrap = document.createElement("div");
      wrap.className = "section";
      wrap.innerHTML = `
        <h2>${escapeHtml(title)} <span class="badge">${count}</span></h2>
        <div class="grid"></div>
      `;
      return wrap;
    }

    function empty(msg){
      const d = document.createElement("div");
      d.className = "empty";
      d.textContent = msg;
      return d;
    }

    function openModal({name, poster, meta, episodes, type}){
      elMPoster.src = poster || "";
      elMName.textContent = name || "";
      elMMeta.textContent = meta || "";
      elMEps.innerHTML = "";

      episodes.forEach((ep, idx) => {
        const btn = document.createElement("button");
        btn.className = "epBtn";
        btn.innerHTML = `
          <span>${escapeHtml(ep.title || ("حلقة " + (idx+1)))}</span>
          <span class="epSmall">${escapeHtml(ep.hint || "")}</span>
        `;
        btn.addEventListener("click", () => {
          // Normal series episodes are redirect URLs (shofha)
          // Foreign series episodes are direct m3u8
          const url = makeWatchUrl({
            type,
            src: ep.src,
            title: ep.fullTitle || (name + " - " + (ep.title || "")),
            poster,
            subs: ep.subs || []
          });
          window.location.href = url;
        });
        elMEps.appendChild(btn);
      });

      elModal.classList.add("show");
      document.body.style.overflow = "hidden";
    }

    function closeModal(){
      elModal.classList.remove("show");
      document.body.style.overflow = "";
    }

    async function safeJson(url){
      const r = await fetch(url, {cache:"no-store"});
      if(!r.ok) throw new Error("HTTP " + r.status);
      return r.json();
    }

    function fillGenreDropdown(){
      const current = elGenre.value;
      const genres = new Set();

      // Arabic series genres from catalog.series
      (catalog?.series || []).forEach(s => {
        const g = (s.genre || "").trim();
        if(g) genres.add(g);
      });

      // foreign series: no genre => keep blank
      const sorted = Array.from(genres).sort((a,b)=>a.localeCompare(b,'ar'));

      elGenre.innerHTML = `<option value="">كل التصنيفات</option>` + sorted.map(g => `<option value="${escapeHtml(g)}">${escapeHtml(g)}</option>`).join("");
      elGenre.value = sorted.includes(current) ? current : "";
    }

    function matchesQuery(title){
      const q = (elQ.value || "").trim().toLowerCase();
      if(!q) return true;
      return String(title || "").toLowerCase().includes(q);
    }

    function matchesGenre(genre){
      const g = (elGenre.value || "").trim();
      if(!g) return true;
      return String(genre || "").trim() === g;
    }

    function render(){
      elContent.innerHTML = "";

      if(!catalog){
        elContent.appendChild(empty("جاري تحميل البيانات..."));
        return;
      }

      const movies = catalog.movies || [];
      const series = catalog.series || [];
      const movieCategories = catalog.movieCategories || [];
      const foreignSeries = Array.isArray(foreign) ? foreign : [];

      // split movie categories
      const films = movies.filter(m => m.category === "أفلام");
      const tunisian = movies.filter(m => m.category === "أفلام تونسية");

      // apply search filters
      const filmsF = films.filter(m => matchesQuery(m.title));
      const tunisianF = tunisian.filter(m => matchesQuery(m.title));
      const seriesF = series.filter(s => matchesQuery(s.title) && matchesGenre(s.genre));
      const foreignF = foreignSeries.filter(s => matchesQuery(s.title));

      const showAll = activeTab === "all";

      // MOVIES
      if(showAll || activeTab === "movies"){
        const s = section("الأفلام", filmsF.length);
        const grid = s.querySelector(".grid");
        filmsF.forEach(m => {
          grid.appendChild(card({
            title: m.title,
            img: m.image,
            chip: "فيلم",
            subLeft: "",
            subRight: "",
            onClick: () => {
              // shofha redirect -> watch will resolve
              window.location.href = makeWatchUrl({
                type: "redirect",
                src: m.url,
                title: m.title,
                poster: m.image
              });
            }
          }));
        });
        elContent.appendChild(s);
        if(!filmsF.length) elContent.appendChild(empty("لا توجد أفلام مطابقة للبحث."));
      }

      // TUNISIAN
      if(showAll || activeTab === "tunisian"){
        const s = section("الأفلام التونسية", tunisianF.length);
        const grid = s.querySelector(".grid");
        tunisianF.forEach(m => {
          grid.appendChild(card({
            title: m.title,
            img: m.image,
            chip: "تونسي",
            subLeft: "",
            subRight: "",
            onClick: () => {
              window.location.href = makeWatchUrl({
                type: "redirect",
                src: m.url,
                title: m.title,
                poster: m.image
              });
            }
          }));
        });
        elContent.appendChild(s);
        if(!tunisianF.length) elContent.appendChild(empty("لا توجد أفلام تونسية مطابقة للبحث."));
      }

      // SERIES (Arabic)
      if(showAll || activeTab === "series"){
        const s = section("المسلسلات", seriesF.length);
        const grid = s.querySelector(".grid");
        seriesF.forEach(sr => {
          grid.appendChild(card({
            title: sr.title,
            img: sr.image,
            chip: (sr.genre || "مسلسل"),
            subLeft: (sr.count ? (sr.count + " حلقة") : ""),
            subRight: "",
            onClick: () => {
              const eps = (sr.episodes || []).map(ep => ({
                title: ep.title,
                hint: "EP " + (ep.ep ?? ""),
                src: ep.url,               // redirect URL (shofha)
                fullTitle: (ep.seriesTitle || sr.title) + " - " + (ep.title || ""),
                subs: []                   // no subs here (your Arabic catalog)
              }));

              openModal({
                name: sr.title,
                poster: sr.image,
                meta: (sr.genre ? ("التصنيف: " + sr.genre + " • ") : "") + (sr.count ? (sr.count + " حلقة") : ""),
                episodes: eps,
                type: "redirect"
              });
            }
          }));
        });
        elContent.appendChild(s);
        if(!seriesF.length) elContent.appendChild(empty("لا توجد مسلسلات مطابقة (أو اختر تصنيف مختلف)."));
      }

      // FOREIGN SERIES
      if(showAll || activeTab === "foreign"){
        const s = section("المسلسلات الأجنبية", foreignF.length);
        const grid = s.querySelector(".grid");
        foreignF.forEach(season => {
          const epCount = Array.isArray(season.episodes) ? season.episodes.length : 0;
          grid.appendChild(card({
            title: season.title,
            img: season.image,
            chip: "Foreign",
            subLeft: epCount ? (epCount + " حلقة") : "",
            subRight: "",
            onClick: () => {
              const eps = (season.episodes || []).map((ep, idx) => ({
                title: ep.title || ("Episode " + (idx+1)),
                hint: "HLS",
                src: ep.hlsUrl, // direct m3u8
                fullTitle: season.title + " - " + (ep.title || ""),
                subs: Array.isArray(ep.subs) ? ep.subs : []
              }));

              openModal({
                name: season.title,
                poster: season.image,
                meta: epCount ? ("عدد الحلقات: " + epCount) : "",
                episodes: eps,
                type: "hls"
              });
            }
          }));
        });
        elContent.appendChild(s);
        if(!foreignF.length) elContent.appendChild(empty("لا توجد مسلسلات أجنبية مطابقة للبحث."));
      }
    }

    async function loadAll(){
      elContent.innerHTML = "";
      elContent.appendChild(empty("جاري التحميل..."));

      try{
        // catalog
        catalog = await safeJson(ENDPOINT_CATALOG + "?t=" + Date.now());

        // foreign series (optional)
        try{
          foreign = await safeJson(ENDPOINT_FOREIGN + "?t=" + Date.now());
        }catch(_){
          foreign = [];
        }

        fillGenreDropdown();
        render();
      }catch(e){
        elContent.innerHTML = "";
        elContent.appendChild(empty("صار خطأ في تحميل البيانات. تأكد من functions وجرّب مرة أخرى."));
      }
    }

    loadAll();
  </script>
</body>
</html>
