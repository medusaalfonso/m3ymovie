<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مشاهدة</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#06070b; --bg1:#0b0e17;
      --text:#e9ecf7; --muted:#aab2d3;
      --stroke: rgba(255,255,255,.10);
      --shadow: 0 24px 70px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Tajawal, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 75% 20%, rgba(124,92,255,.18), transparent 55%),
        radial-gradient(900px 500px at 15% 80%, rgba(35,213,171,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      padding:18px 14px 28px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .top{
      display:flex; gap:12px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:12px;
    }
    h1{margin:0;font-size:20px;font-weight:900;line-height:1.6}
    .sub{margin:6px 0 0;color:var(--muted);line-height:1.8;font-size:13px}
    .btn{
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.25);
      color: var(--text);
      border-radius: 14px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:900;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .playerCard{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(14,18,32,.65);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Native video */
    video{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    /* Bunny iframe container (keeps 16:9) */
    .frameWrap{
      position:relative;
      width:100%;
      aspect-ratio: 16 / 9;
      background:#000;
    }
    .frameWrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .msg{color:var(--muted);margin-top:12px;min-height:22px}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 id="title">...</h1>
        <div class="sub" id="subtitle">إذا لم يعمل الفيديو، جرّب تحديث الصفحة.</div>
      </div>
      <a class="btn" href="/browse.html">⬅ العودة للمكتبة</a>
    </div>

    <div class="playerCard" id="playerCard">
      <!-- we will inject either <video> or <iframe> here -->
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const msgEl = document.getElementById("msg");
    const playerCard = document.getElementById("playerCard");

    function qp(name){
      const u = new URL(location.href);
      return u.searchParams.get(name) || "";
    }

    function renderBunnyIframe(url){
      subtitleEl.textContent = "تشغيل عبر Bunny Player.";
      playerCard.innerHTML = `
        <div class="frameWrap">
          <iframe
            src="${url}"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      `;
    }

    function renderVideoTag(){
      subtitleEl.textContent = "تشغيل عبر مشغل الموقع.";
      playerCard.innerHTML = `<video id="video" controls playsinline></video>`;
      return document.getElementById("video");
    }

    async function load(){
      const id = qp("id");
      if (!id) {
        msgEl.textContent = "رابط غير صحيح.";
        return;
      }

      const res = await fetch("/.netlify/functions/stream?id=" + encodeURIComponent(id));
      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        msgEl.textContent = data.error || "فشل تحميل الفيديو.";
        return;
      }

      titleEl.textContent = data.title || "مشاهدة";
      const url = data.url;
      const kind = data.kind || "hls";

      // ✅ Bunny embed
      if (kind === "bunny_embed") {
        renderBunnyIframe(url);
        msgEl.textContent = "";
        return;
      }

      // ✅ MP4 / HLS inside <video>
      const video = renderVideoTag();

      if (kind === "mp4") {
        video.src = url;
        msgEl.textContent = "";
        return;
      }

      // HLS
      if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        msgEl.textContent = "";
        return;
      }

      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls({ enableWorker: true });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, function (_, e) {
          msgEl.textContent = "حدث خطأ أثناء تشغيل HLS.";
          console.log(e);
        });
        return;
      }

      msgEl.textContent = "متصفحك لا يدعم HLS. جرّب متصفح آخر.";
    }

    load();
  </script>
</body>
</html>
