  <script>
    function qs(name){
      return new URLSearchParams(location.search).get(name) || "";
    }

    const type   = (qs("type") || "").toLowerCase(); // hls | mp4 | bunny
    const src    = qs("src");
    const title  = qs("title") || "Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø©";
    const poster = qs("poster");
    const sub    = qs("sub");     // direct vtt url (optional)
    const subkey = qs("subkey");  // key to lookup subs in API (optional)

    const elT = document.getElementById("t");
    const elBg = document.getElementById("bg");
    const video = document.getElementById("video");
    const iframe = document.getElementById("bunny");
    const overlay = document.getElementById("overlay");
    const playBtn = document.getElementById("playBtn");
    const unmuteBtn = document.getElementById("unmuteBtn");

    elT.textContent = title;

    if (poster) {
      elBg.style.backgroundImage = `url("${poster}")`;
      video.poster = poster;
    }

    function clearTracks(){
      Array.from(video.querySelectorAll("track")).forEach(t => t.remove());
    }

    function addTrack(url, label, lang, isDefault){
      if (!url) return;
      const tr = document.createElement("track");
      tr.kind = "subtitles";
      tr.src = url;
      tr.label = label || "Arabic";
      tr.srclang = (lang || "ar").toLowerCase();
      tr.default = !!isDefault;
      video.appendChild(tr);
    }

    function setTracksShowing(){
      try{
        if (!video.textTracks) return;
        for (let i=0;i<video.textTracks.length;i++){
          video.textTracks[i].mode = (i===0) ? "showing" : "disabled";
        }
      }catch(e){}
    }

    function findSubsByKey(data, key){
      const stack = [data];
      while (stack.length) {
        const cur = stack.pop();
        if (!cur) continue;

        if (Array.isArray(cur)) {
          for (const x of cur) stack.push(x);
          continue;
        }

        if (typeof cur === "object") {
          if (cur.subsKey === key && Array.isArray(cur.subs)) return cur.subs;
          if (cur.key === key && Array.isArray(cur.subs)) return cur.subs;

          for (const v of Object.values(cur)) stack.push(v);
        }
      }
      return null;
    }

    async function loadSubs(){
      // direct sub
      if (sub) {
        addTrack(sub, "Arabic", "ar", true);
        return;
      }
      if (!subkey) return;

      const endpoints = [
        "/.netlify/functions/foreignSeries",
        "/.netlify/functions/catalog"
      ];

      for (const ep of endpoints) {
        try {
          const r = await fetch(ep + "?t=" + Date.now(), { cache: "no-store" });
          if (!r.ok) continue;
          const data = await r.json();
          const subsFound = findSubsByKey(data, subkey);
          if (subsFound && subsFound.length) {
            subsFound.forEach((x, idx) => {
              const label = x.label || (x.lang ? x.lang.toUpperCase() : ("SUB " + (idx+1)));
              const lang  = x.lang || "ar";
              addTrack(x.url, label, lang, idx === 0);
            });
            return;
          }
        } catch (e) {}
      }
    }

    async function tryAutoplay(){
      // Try autoplay with sound first (often blocked)
      try {
        video.muted = false;
        await video.play();
        overlay.style.display = "none";
        unmuteBtn.style.display = "none";
        return true;
      } catch (_) {}

      // Fallback: muted autoplay (usually allowed)
      try {
        video.muted = true;
        await video.play();
        overlay.style.display = "none";
        unmuteBtn.style.display = "block";
        return true;
      } catch (_) {}

      // Still blocked
      overlay.style.display = "flex";
      unmuteBtn.style.display = "none";
      return false;
    }

    function hookUnmute(){
      const unmute = async () => {
        try {
          video.muted = false;
          await video.play();
          unmuteBtn.style.display = "none";
        } catch (_) {}
      };
      unmuteBtn.onclick = unmute;

      // Also unmute on first user interaction anywhere
      const once = async () => {
        document.removeEventListener("click", once);
        document.removeEventListener("touchstart", once);
        await unmute();
      };
      document.addEventListener("click", once, { once:true });
      document.addEventListener("touchstart", once, { once:true });
    }

    playBtn.addEventListener("click", async () => {
      overlay.style.display = "none";
      try {
        await video.play();
        // If playing muted, show unmute button
        if (video.muted) unmuteBtn.style.display = "block";
      } catch (_) {
        overlay.style.display = "flex";
      }
    });

    async function init(){
      if (!src) return;

      // Bunny embed
      if (type === "bunny") {
        video.style.display = "none";
        overlay.style.display = "none";
        unmuteBtn.style.display = "none";
        iframe.style.display = "block";
        iframe.src = src;
        return;
      }

      // HLS/MP4
      iframe.style.display = "none";
      video.style.display = "block";
      clearTracks();

      await loadSubs();

      // Force tracks visible when possible
      video.addEventListener("loadedmetadata", setTracksShowing);
      video.addEventListener("loadeddata", setTracksShowing);
      setTimeout(setTracksShowing, 700);

      hookUnmute();

      if (type === "mp4") {
        video.src = src;
        video.load();
        await tryAutoplay();
        return;
      }

      // HLS
      if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = src;
        video.load();
        await tryAutoplay();
      } else if (window.Hls) {
        const hls = new Hls({ enableWorker:true });
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, async () => {
          await tryAutoplay();
        });
        hls.on(Hls.Events.ERROR, () => {
          overlay.style.display = "flex";
        });
      } else {
        overlay.style.display = "flex";
      }
    }

    init();
  </script>
