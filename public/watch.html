<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المشاهدة</title>

  <style>
    :root{
      --bg:#070a12;
      --card:#0c1324;
      --card2:#0a1020;
      --text:#e8ecff;
      --muted:#a9b3d6;
      --line:rgba(255,255,255,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 360px at 70% -10%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(700px 320px at 20% 0%, rgba(34,211,238,.14), transparent 55%),
        linear-gradient(180deg, #050710, #070a12 55%, #050710);
      color:var(--text);
      min-height:100vh;
    }

    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px 40px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:14px 16px;border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .titlebox{display:flex;flex-direction:column;gap:6px;min-width:0}
    .title{
      font-weight:800;font-size:16px;letter-spacing:.2px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .subline{
      display:none; /* URL line removed */
      color:var(--muted);font-size:12px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .btn{
      appearance:none;border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 14px;border-radius:12px;
      cursor:pointer; font-weight:700;
      transition:.15s transform,.15s background,.15s border;
      text-decoration:none;display:inline-flex;align-items:center;gap:8px;
      flex:0 0 auto;
    }
    .btn:hover{transform: translateY(-1px);background: rgba(255,255,255,.10);border-color: rgba(255,255,255,.22)}
    .btn:active{transform: translateY(0px)}

    .playerCard{
      margin-top:16px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      position:relative;
    }

    .posterBG{
      position:absolute;inset:0;
      background-size:cover;background-position:center;
      filter: blur(24px) saturate(1.1);
      opacity:.16; transform: scale(1.08);
      pointer-events:none;
    }

    .playerInner{
      position:relative;
      padding:14px;
    }

    /* Video */
    video{
      width:100%;
      max-height:70vh;
      background:#000;
      border-radius: 14px;
      outline:none;
    }
    iframe{
      width:100%;
      height:min(70vh, 620px);
      border:0;
      border-radius: 14px;
      background:#000;
    }

    /* Subtitle styling */
    video::cue{
      font-size: 14px;
      line-height: 1.4;
      color: #ffffff;
      background: rgba(0,0,0,0.55);
      padding: 4px 8px;
      border-radius: 6px;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }
    @media (max-width:600px){
      video::cue{font-size:12px}
    }

    /* Autoplay overlay (only when needed) */
    .overlay{
      position:absolute;
      inset:14px;
      display:none;
      align-items:center;
      justify-content:center;
      border-radius: 14px;
      background: radial-gradient(600px 240px at 50% 10%, rgba(124,58,237,.35), rgba(0,0,0,.55));
      backdrop-filter: blur(6px);
    }
    .overlay .playBtn{
      padding:12px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.22);
      color: var(--text);
      font-weight: 900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:10px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      transition:.15s transform,.15s background;
    }
    .overlay .playBtn:hover{transform: translateY(-1px);background: rgba(255,255,255,.14)}
    .overlay small{
      display:block;
      margin-top:10px;
      color: rgba(232,236,255,.85);
      text-align:center;
      max-width: 560px;
      padding: 0 10px;
    }

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      display:none; /* keep clean; no debug text */
    }
  </style>

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="titlebox">
        <div id="t" class="title">المشاهدة</div>
        <div id="s" class="subline"></div>
      </div>
      <a class="btn" href="browse.html">رجوع للمكتبة</a>
    </div>

    <div class="playerCard" id="card">
      <div class="posterBG" id="bg"></div>
      <div class="playerInner" id="playerRoot">

        <!-- HLS/MP4 player -->
        <video id="video" controls playsinline></video>

        <!-- Bunny iframe -->
        <iframe id="bunny" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="display:none;"></iframe>

        <!-- Autoplay overlay (shown only if browser blocks autoplay) -->
        <div class="overlay" id="overlay">
          <div style="text-align:center;">
            <button class="playBtn" id="playBtn">▶ تشغيل</button>
            <small>قد يمنع المتصفح التشغيل التلقائي أحيانًا. اضغط تشغيل للمتابعة.</small>
          </div>
        </div>

        <div class="hint" id="hint"></div>
      </div>
    </div>
  </div>

  <script>
    function qs(name){
      return new URLSearchParams(location.search).get(name) || "";
    }

    const type   = (qs("type") || "").toLowerCase();      // hls | mp4 | bunny
    const src    = qs("src");                              // m3u8/mp4 or bunny embed URL
    const title  = qs("title") || "المشاهدة";
    const poster = qs("poster");

    // Subtitles:
    // - if you pass sub=URL : single subtitle
    // - if you pass subkey=KEY : we fetch subs from catalog endpoint (foreign series uses subs array)
    const sub    = qs("sub");     // direct vtt url
    const subkey = qs("subkey");  // key to look up subs from API response (if your watch links use it)

    const elT = document.getElementById("t");
    const elS = document.getElementById("s");
    const elBg = document.getElementById("bg");
    const video = document.getElementById("video");
    const iframe = document.getElementById("bunny");
    const overlay = document.getElementById("overlay");
    const playBtn = document.getElementById("playBtn");

    elT.textContent = title;
    elS.textContent = ""; // URL removed
    if (poster) {
      elBg.style.backgroundImage = `url("${poster}")`;
      video.poster = poster;
    }

    function clearTracks(){
      // Remove existing <track> elements
      const tracks = Array.from(video.querySelectorAll("track"));
      tracks.forEach(t => t.remove());
    }

    function addTrack(url, label, lang, isDefault){
      if (!url) return;
      const tr = document.createElement("track");
      tr.kind = "subtitles";
      tr.src = url;
      tr.label = label || "Arabic";
      tr.srclang = (lang || "ar").toLowerCase();
      tr.default = !!isDefault;
      video.appendChild(tr);
    }

    async function loadSubsFromCatalogIfNeeded(){
      // If direct `sub` provided, use it
      if (sub) {
        addTrack(sub, "Arabic", "ar", true);
        return;
      }

      // If no subkey, nothing to load
      if (!subkey) return;

      // We try to fetch from your Netlify functions:
      // - catalog (movies/series)
      // - foreignSeries (foreign series)
      // and search for a matching subsKey (your backend uses keys like subs_....)
      const endpoints = [
        "/.netlify/functions/catalog",
        "/.netlify/functions/foreignSeries"
      ];

      for (const ep of endpoints) {
        try {
          const r = await fetch(ep + "?t=" + Date.now(), { cache: "no-store" });
          if (!r.ok) continue;
          const data = await r.json();

          // data might be array of movies+series+foreign series in different shapes.
          // We scan for any episode that has subsKey === subkey, then read its subs array.
          const subsFound = findSubsByKey(data, subkey);
          if (subsFound && subsFound.length) {
            // If subs objects have {lang:"s1", label:"SUB 1", url:"..."}
            // We map them into <track> entries.
            subsFound.forEach((x, idx) => {
              const label = x.label || (x.lang ? x.lang.toUpperCase() : ("SUB " + (idx+1)));
              const lang  = x.lang || "ar";
              addTrack(x.url, label, lang, idx === 0);
            });
            return;
          }
        } catch (e) {
          // silent (no debug)
        }
      }
    }

    function findSubsByKey(data, key){
      // Flexible deep scan for objects with subsKey===key and an array "subs"
      const stack = [data];
      while (stack.length) {
        const cur = stack.pop();
        if (!cur) continue;

        if (Array.isArray(cur)) {
          for (let i = 0; i < cur.length; i++) stack.push(cur[i]);
          continue;
        }

        if (typeof cur === "object") {
          // Match pattern:
          // { subsKey: "...", subs: [ {lang,label,url}, ... ] }
          if (cur.subsKey === key && Array.isArray(cur.subs)) {
            return cur.subs;
          }

          // sometimes backend might put it directly on episode:
          // { subs: [...], key:"..." } etc
          if (cur.key === key && Array.isArray(cur.subs)) {
            return cur.subs;
          }

          // push nested values
          for (const v of Object.values(cur)) stack.push(v);
        }
      }
      return null;
    }

    async function tryAutoplay(){
      // Attempt autoplay unmuted
      try {
        await video.play();
        overlay.style.display = "none";
        return true;
      } catch (_) {}

      // If blocked, try muted autoplay
      try {
        video.muted = true;
        await video.play();
        overlay.style.display = "none";
        return true;
      } catch (_) {}

      // Still blocked -> show overlay and let user click
      overlay.style.display = "flex";
      return false;
    }

    playBtn.addEventListener("click", async () => {
      overlay.style.display = "none";
      try {
        // if muted autoplay was required, keep muted until user gesture then unmute
        await video.play();
        video.muted = false;
      } catch (_) {
        // if still fails, keep overlay
        overlay.style.display = "flex";
      }
    });

    async function init(){
      // Bunny embed
      if (type === "bunny") {
        video.style.display = "none";
        overlay.style.display = "none";
        iframe.style.display = "block";
        iframe.src = src;
        return;
      }

      // HLS / MP4
      iframe.style.display = "none";
      video.style.display = "block";
      clearTracks();

      // Load subtitles first (tracks should exist before play)
      await loadSubsFromCatalogIfNeeded();

      // Play source
      if (type === "mp4") {
        video.src = src;
        video.load();
        await tryAutoplay();
        return;
      }

      // Default: HLS
      if (video.canPlayType("application/vnd.apple.mpegurl")) {
        // Safari iOS/mac
        video.src = src;
        video.load();
        await tryAutoplay();
      } else if (window.Hls) {
        const hls = new Hls({
          maxBufferLength: 30,
          enableWorker: true,
          lowLatencyMode: false
        });
        hls.loadSource(src);
        hls.attachMedia(video);

        // Autoplay after manifest parsed
        hls.on(Hls.Events.MANIFEST_PARSED, async () => {
          await tryAutoplay();
        });

        // If an error occurs, fallback to overlay play (silent)
        hls.on(Hls.Events.ERROR, () => {
          overlay.style.display = "flex";
        });
      } else {
        // no hls support
        overlay.style.display = "flex";
      }

      // Make first subtitle track "showing" if available
      // (Some browsers require user to select; this helps when allowed.)
      setTimeout(() => {
        try {
          if (video.textTracks && video.textTracks.length) {
            for (let i = 0; i < video.textTracks.length; i++) {
              video.textTracks[i].mode = (i === 0) ? "showing" : "disabled";
            }
          }
        } catch (_) {}
      }, 500);
    }

    init();
  </script>
</body>
</html>
