<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المشاهدة</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#06070b; --bg1:#0b0e17; --stroke:#242a3f;
      --text:#e9ecf7; --muted:#aab2d3; --accent:#7c5cff; --accent2:#23d5ab;
      --shadow: 0 24px 70px rgba(0,0,0,.55); --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Tajawal,Arial,sans-serif; color:var(--text);
      background:
        radial-gradient(1200px 600px at 75% 20%, rgba(124,92,255,.25), transparent 55%),
        radial-gradient(900px 500px at 15% 80%, rgba(35,213,171,.16), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      padding:22px 14px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .top{display:flex;gap:12px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;margin-bottom:12px}
    .title{margin:0;font-size:24px}
    .sub{margin:6px 0 0;color:var(--muted);line-height:1.8}
    .card{
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(14,18,32,.88), rgba(14,18,32,.62));
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding:14px;
    }
    video{
      width:100%; max-height:72vh; background:#000; border-radius:14px; outline:none;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-top:10px}
    .btn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.25);
      color:var(--text);
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:800;
    }
    .msg{color:var(--muted);min-height:20px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 class="title" id="t">جارٍ التحميل...</h1>
        <div class="sub">مشاهدة خاصة — الرابط محمي.</div>
      </div>
      <button class="btn" onclick="location.href='/browse.html'">العودة للمكتبة</button>
    </div>

    <div class="card">
      <video id="v" controls playsinline></video>
      <div class="row">
        <div class="msg" id="msg"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const msg = document.getElementById("msg");
    const video = document.getElementById("v");
    const titleEl = document.getElementById("t");

    function getId(){
      const u = new URL(location.href);
      return u.searchParams.get("id") || "";
    }

    async function load(){
      const me = await fetch("/.netlify/functions/me").then(r=>r.json());
      if (!me.loggedIn) { location.href="/"; return; }

      const id = getId();
      if (!id) { location.href="/browse.html"; return; }

      msg.textContent = "جارٍ جلب رابط التشغيل...";
      const res = await fetch(`/.netlify/functions/stream?id=${encodeURIComponent(id)}`);
      const data = await res.json();
      if (!res.ok){ msg.textContent = data.error || "فشل"; return; }

      titleEl.textContent = data.title || "المشاهدة";
      const hlsUrl = data.hls;

      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(hlsUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (_, err) => {
          msg.textContent = "خطأ في التشغيل: " + err.type;
        });
        msg.textContent = "جاهز للتشغيل.";
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = hlsUrl;
        msg.textContent = "جاهز للتشغيل.";
      } else {
        msg.textContent = "المتصفح لا يدعم تشغيل HLS.";
      }
    }

    load().catch(e => msg.textContent = "خطأ: " + (e?.message || e));
  </script>
</body>
</html>
